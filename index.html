<body>
    <h3>Employee Details</h3>
    <form method="POST" onsubmit="returns submit employee Details();" name="employee Form">
    <label for="id">Enter Id:</label>
    <input type="number" name="empId" id="id" required> <br><br>

    <label for="name">Enter Name</label>
    <input type="text" name="emp Name" id="name" required> <br><br>

    <label for="slr">Enter Salary</label>
    <input type="number" name="empSalary" id="slr" required> <br><br>
    
    <button type="Submit">Submit</button>
    </form>
    


    <script src="index.js"></script>
</body>
